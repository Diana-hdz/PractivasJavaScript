<!doctype html>
<html lang="en">
  <head>
    <title>Poliza de Seguros</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center" style="color: rgb(4, 95, 34);">Poliza de Seguro</h1>
              <div class="form-group">
                <label for="">Ingresa tu edad</label>
                <input type="number"
                  class="form-control" name="" id="edad" aria-describedby="helpId" placeholder="Ingresa tu edad">
              </div>
              <div class="form-group">
                <label for="">Tipo de poliza</label>
                <select clas
                s="form-control" name="" id="Tipodepoliza">
                  <option>Selecciona una opción</option>
                  <option value="1">Cobertura Amplia</option>
                  <option value="2">Daños a tercero</option>
                </select>

              </div>
              <div class="form-group">
                <label for="">¿Usted ingiere alcohol?</label>
                <select class="form-control" name="" id="alcohol">
                  <option>selecciona una opción</option>
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">¿Utiliza lentes?</label>
                <select class="form-control" name="" id="lentes">
                  <option>selecciona una opción</option>
                  <option>Si</option>
                  <option>No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">¿Padece alguna enfermedad?</label>
                <select class="form-control" name="" id="enfermedad">
                  <option>Selecciona una opción</option>
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
              </div>
              <button type="button" name="" id="Total" onclick="Calcularcosto()" class="btn btn-primary" btn-lg btn-block>Calcular costos</button>
              <div class="alert alert-primary" id="costo" role="alert">Costo de Poliza</div>
              <div class="alert alert-success" id="cargo" role="alert">Cargos Adicionales</div>
              <div class="alert alert-danger" id="TotalPoliza" role="alert">Costo Total de Poliza</div>
            </div>
      </div>
      
    <!-- Optional JavaScript --> 
    <script src="../JavaScript/Comparacion-descuento.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
