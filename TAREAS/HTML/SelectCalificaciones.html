<!doctype html>
<html lang="en">
  <head>
    <title>Select Calificaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center" style="color: darkred;"> Calificaciones </h1>
              <div class="form-group">
                <label for="">Selecciona una calificación</label>
                <select  class="form-control" name="" id="calificacion">
                  <option>Seleccionar una calificación</option>
                  <option value="10">Calificación 10 </option>
                  <option value="9">Calificación 9 </option>
                  <option value="8">Calificación 8 </option>
                  <option value="7">Calificaición 7 </option>
                  <option value="6">Calificación 6 </option>
                  <option value="5">Calificaión 5 </option>
                  <option value="4">Calificaión 4 </option>
                  <option value="3">Calificaión 3 </option>
                  <option value="2">Calificación 2 </option>
                  <option value="1">Calificación 1 </option>
                  <option value="0">Calificaión 0</option>
                </select>
              </div>
              <button type="button" name="" id="numero" onclick="calificaciones()" class="btn btn-primary" btn-lg btn-block> Resultado </button>
             
              <div class="alert alert-success" role="alert" id="Imprimirresultado"></div>

          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="../JavaScript/SelectCalificaciones.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
