<!doctype html>
<html lang="en">
  <head>
    <title>Suma de Productos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center" >Abarrotes "El buen precio"</h1>
              <div class="form-group">
                <label for="">Presupuesto</label>
                <input type="number"
                  class="form-control" name="" id="dinero" aria-describedby="helpId" placeholder="Ingresa la cantidad del presupuesto">
              </div>
              <div class="form-group">
                <label for="">Costo del primer art√≠culo</label>
                <input type="number"
                  class="form-control" name="" id="costo" aria-describedby="helpId" placeholder="Ingresa la cantidad del primer articulo">
              </div>
              <div class="form-group">
                <label for="">Costo del segundo articulo</label>
                <input type="number"
                  class="form-control" name="" id="costo2" aria-describedby="helpId" placeholder="Ingresa la cantidad del segundo articulo">
              </div>
              <div class="form-group">
                <label for="">Costo del tercer articulo</label>
                <input type="number"
                  class="form-control" name="" id="costo3" aria-describedby="helpId" placeholder="Ingresa la cantidad del terce articulo">
              </div>
              <div class="form-group">
                <label for="">Costo del cuarto articulo</label>
                <input type="number"
                  class="form-control" name="" id="costo4" aria-describedby="helpId" placeholder="Ingresa la cantida del tercer articulo">
              </div>
              <button type="button" name="" id="total" onclick="Calcularprecio()" class="btn btn-primary" btn-lg btn-block>Calcular</button>
              <div class="alert alert-success" role="alert" id="Imprimirtotal"></div>
              <div class="alert alert-danger" role="alert" id="Imprimirmensaje"></div>

          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="../javascript/SumaProductos.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
